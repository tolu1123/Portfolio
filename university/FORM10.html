<!DOCTYPE html>
<html>
    <head>
        <title>JEHOVAH IS MY HELPER, HE WILL ALWAYS BE NEAR TO ME.</title>
        <meta http-equiv="author" content="OJO TOLULOPE" />

        <style type="text/css">
            body {font-family: Arial;
            background-color: brown;}
            
        </style>

    </head>

    <body>
        <img src="University-of-london-logo-w.png" alt="Logo of University-of-london." title="The school's logo." />

        <fieldset>
            <legend>SIGN UP!</legend>
            <form action="http://www.universityoflondon.com/signup.php" method="post">
                <p>SURNAME:
                    <input type="text" name="surname" maxlength="64" />
                </p>

                <p>NAME:
                    <input type="text" name="name" maxlength="30" />
                </p>

                <p>D.O.B:
                    <input type="date" name="Date-of-birth" />
                </p>

                <p>PHONENO:
                    <textarea name="phoneno" maxlength="14"col="14" row="1">+234</textarea>
                   
                </p>

                <p>GENDER:
                    <br />
                    <input type="radio" name="gender" value="male" />MALE
                    <input type="radio" name="gender" value="female" />FEMALE
                </p>

                <p>NATIONALITY:
                    <select name="nationality">
                    <option value="afghanistan" selected>AFGHANISTAN</option>
                    <option value="american">AMERICAN</option>
                    <option value="australlian">AUSTRALLIAN</option>
                    <option value="brazillian">BRAZILLIAN</option>
                    <option value="british">BRITISH</option>
                    <option value="canadian">CANADIAN</option>
                    <option value="chinaian">CHINAIAN</option>
                    <option value="franca">FRANCA</option>
                    <option value="ghanian">GHANIAN</option>
                    <option value="indian">INDIAN</option>
                    <option value="italian">ITALIAN</option>
                    <option value="japanese">JAPANESE</option>
                    <option value="malaysian">MALAYSIAN</option>
                    <option value="nigerian">NIGERIAN</option>
                    <option value="north-korean">NORTH-KOREAN</option>
                    <option value="russian">RUSSIAN</option>
                    <option value="south-african">SOUTH-AFRICAN</option>
                    <option value="south-korean">SOUTH-KOREAN</option>
                    <option value="togolese">TOGOLESE</option>
                    <option value="ugandian">UGANDIAN</option>
                    <option value="ukranian">UKRANIAN</option>
                    </select>
                </p>

                <p>Upload a passport of yourself.
                    <input type="file" name="passport" /><br />
                    <input type="submit" value="UPLOAD" />
                </p>

                <p>Tell us about the GOD you serve:</p>
                <textarea name="About-yourself">Tell us about the God you serve....</textarea>

                <button>SUBMIT</button>

            </form>
        </fieldset>


    </body>
</html>
